<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Registration</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="text" id="icNo" placeholder="Your IC No." required />
      <input type="text" id="gender" placeholder="Your Gender" required />
      <input type="text" id="mobileNo" placeholder="Your Mobile No." required />
      <input type="text" id="address" placeholder="Your Address" required />
      <input type="text" id="passportNo" placeholder="Your Passport No." required />
      <input type="text" id="passportExpiry" placeholder="Your Passport Expiry Date" required />
      <input type="text" id="emergencyName" placeholder="Your Emergency Contact Name" required />
      <input type="text" id="emergencyMobile" placeholder="Your Emergency Contact Mobile No." required />
      <input type="text" id="emergencyRelationship" placeholder="Your Emergency Contact Relationship" required />
      <button type="submit">Submit</button>
    </form>
    <p id="response-message" style="color: rgb(128, 0, 0);"></p>
  </div>
	<script src="script.js"></script>
</body>
</html>
